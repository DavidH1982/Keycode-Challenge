<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KeyCode Reference Tool</title>
</head>
<body>
    <div id="jumboKey">
        <h1 id="bigWhich"></h1>
    </div>

    <div id="threeBoxContainer">
        <ul id="threeBoxList">
            <li id="eventKey" class="outputBox">
                <div class="topBox">
                    <p>event.key</p>
                </div>
                <div class="lowerBox">
                    <output id="keyOutput" class="output"></output>
                </div>
            </li>
            <li id="eventCode" class="outputBox">
                <div class="topBox">
                    <p>event.code</p>
                </div>
                <div class="lowerBox">
                    <output id="codeOutput" class="output"></output>
                </div>
            </li>
            <li id="eventWhich" class="outputBox">
                <div class="topBox">
                    <p>event.which</p>
                </div>
                <div class="lowerBox">
                    <output id="whichOutput" class="output"></output>
                </div>
            </li>
        </ul>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
